<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        To-do App
    </header>

    <div class="container">
        <div class="sidebar">
            <h2>Projects</h2>

            <button id="add-project">Add project</button>

            <div class="project-container">
                <!-- <div class="project">
                    Project 1
                </div> -->
            </div>
        </div>

        <div class="task-container">
            <button id="add-task-btn">Add task</button>
            <div class="task-card">
                <div class="title">
                    Task 1
                </div>
                <div class="expire">
                    10/10/2020
                </div>
                <div class="task-details">
                    <button>Details</button>
                </div>
                <div class="task-delete">
                    <button>Delete</button>
                </div>
            </div>

            <div class="task-card">
                <div class="title">
                    Task 1
                </div>
                <div class="expire">
                    10/10/2020
                </div>
                <div class="task-details">
                    <button>Details</button>
                </div>
                <div class="task-delete">
                    <button>Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div class="popup-bg" id="project-form">
        <form action="">
            <label for="name">Enter the project name</label>
            <input type="text" name="name" id="project-name">
            <button type="submit" id="sumbmit-project">Submit</button>
        </form>
    </div>

    <div class="popup-bg" id= "task-form">
        <form action="">
            <label for="">Title</label>
            <input type="text" id="task-title">
            <label for="">Description</label>
            <textarea name="description" id="task-description" cols="30" rows="10" style="margin: 0px; width: 300px; height: 138px;"></textarea>
            <label for="">Date</label>
            <input type="text" id="task-date">
            <label for="">Priority</label>
            <input type="text" id="task-priority">
            <button type="submit" id="sumbmit-task">Submit</button>
        </form>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
